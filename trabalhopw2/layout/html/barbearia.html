<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NaNavalha - Barbearia</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #222;
      padding: 15px 30px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
    }

    .barbeiros-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    .barbeiro-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 220px;
      padding: 15px;
      text-decoration: none;
      color: #222;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .logo{
      text-align: center;
      justify-content: center;
    }

    .barbeiro-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .barbeiro-card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #444;
    }

    .barbeiro-card h3 {
      margin: 0;
      font-size: 1.3em;
    }

    .agendar-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .agendar-btn:hover {
      background-color: #333;
    }


  </style>
</head>
<body>

  <header>
    <div class="logo">Barbearia </div>
    <nav>
      <a href="area_inicial.html">Início</a>
      <a href="contato.html">Contato</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <h1>Escolha seu Barbeiro</h1>

<div class="barbeiros-container">

  <div class="barbeiro-card">
    <img src="assets/images/otavio.png" alt="Barbeiro Otávio" />
    <h3>Barbeiro Otávio</h3>
    <a href="barbeiro_otavio.html" class="agendar-btn">Agendar corte</a>
  </div>

  <div class="barbeiro-card">
    <img src="assets/images/fabiano.png" alt="Barbeiro Fabiano" />
    <h3>Barbeiro Fabiano</h3>
    <a href="barbeiro_fabiano.html" class="agendar-btn">Agendar corte</a>
  </div>

  <div class="barbeiro-card">
    <img src="assets/images/fabio.png" alt="Barbeiro Fabio" />
    <h3>Barbeiro Fabio</h3>
    <a href="barbeiro_fabio.html" class="agendar-btn">Agendar corte</a>
  </div>

</div>

<footer>Horario de funcionamento: segunda-feira a sábado das 8:00 às 20:00<br>Endereço: Rua Batata Palha 321, Centro, Charqueadas RS</footer>
  

</body>

</html>
